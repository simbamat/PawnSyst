<!-- pawn/templates/pawn/item_list.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Item List</title>
  </head>
  <body>
    <h1>Item List</h1>
    <ul>
      {% for item in items %}
      <li>{{ item.name }}: ${{ item.value }}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'item_create' %}">Add New Item</a>
    <a href="{% url 'transaction_list' %}">Back to Transactions</a>
  </body>
</html>
